<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          function area (a,b){
            return a*b;
        }
        let numero1=parseFloat(prompt("digite la base:"));
        let numero2=parseFloat(prompt("digite la altura:"));

        let resultado= area(numero1,numero2);
        
        document.write("el area del rectangulo es:"+resultado);
    </script>
</body>
