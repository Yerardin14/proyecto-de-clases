<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de bolsos</title>
  <link rel="stylesheet" href="inicio.css">
</head>

<body class="panel">
  <header class="Cabecera">
    <h1>Bolsos Fashion</h1>
  </header>
  <nav class="Navegacion">
    <ul class="menu">
      <li><a href="#">inicio</a></li>
      <li><a href="#">oferta</a></li>
      <li><a href="#">contacto</a></li>
      <li><a href="#">nosotros</a></li>
    </ul>





  </nav>
  <main class="Contenido">
    <section class="ofertas">
      <h2>ofertas relampago</h2>
      <span>no te quedes con las ganas de comprar nuestro productos</span>
      <div class="cont-tarjetas">
        <div class="tarjeta">
          <img src="imagenes/descarga (1).jpeg" alt="">
          <label for="">bolso imitacion piel de culebra</label>
          <h2>$100.000</h2>
          <button>COMPRAR</button>
        </div>
        <div class="tarjeta">
          <img src="imagenes/photo_5084919250862321199_y.webp" alt="">
          <label for="">Bolsos Marron, Blanco y Negro llevas un 2*3</label>
          <h2>$200.000</h2>
          <button>COMPRAR</button>
        </div>
        <div class="tarjeta">
          <img src="imagenes/descarga.jpeg" alt="">
          <label for="">Bolso Fucsia </label>
          <h2>$100.000</h2>
          <button>COMPRAR</button>
        </div>
        <div class="tarjeta">
          <img src="imagenes/images (2).jpeg" alt="">
          <label for="">Bolso Beige</label>
          <h2>$80.000</h2>
          <button>COMPRAR</button>
        </div>
      </div>
    </section>
  </main>
  <aside class="Barra">Barra lateral</aside>
  <footer class="Pie">Pie de pagina</footer>
  <script src="inicio.js"></script>
</body>

</html>
